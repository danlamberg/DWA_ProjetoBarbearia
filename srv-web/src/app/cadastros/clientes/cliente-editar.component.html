<div class="tituloListas">
    <h1>Editar cliente</h1>
  </div>
  <form>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Cliente" 
                 name="nome" [(ngModel)]="cliente.nome">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Descrição do cliente" 
                name="descricao" [(ngModel)]="cliente.desc">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btnBarbeariaJJ" (click)="atualizarCliente()" 
                color="primary">Salvar</button>
        <button mat-raised-button class="btnBarbeariaJJ" 
                routerLink="/cadastros/clientes">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
