<div class="tituloListas">
  <h1>Lista de clientes</h1>
  <button class="btnBarbeariaJJLista" routerLink="/cadastros/clientes/incluir" color="primary">Incluir</button>
</div>
<table mat-table [dataSource]="clientes" >

<ng-container matColumnDef="codigo">
  <th mat-header-cell *matHeaderCellDef style="text-align: center; padding: 35px"> Código </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
</ng-container>

<ng-container matColumnDef="nome">
  <th mat-header-cell *matHeaderCellDef style="text-align: center; padding: 35px"> Cliente </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
</ng-container>

<ng-container matColumnDef="descricao">
  <th mat-header-cell *matHeaderCellDef style="text-align: center; padding: 35px"> Descrição do serviço </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.desc}} </td>
</ng-container>

<ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef style="text-align: center; padding: 35px"> Ações </th>
  <td class="ultima-coluna" mat-cell *matCellDef="let cliente">
    <a routerLink="/cadastros/clientes/editar/{{ cliente.id }}" style="text-align: center; padding-right: 35px">Editar</a>
    <a routerLink="/cadastros/clientes/excluir/{{ cliente.id }}">Excluir</a>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="colunas"></tr>
<tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
