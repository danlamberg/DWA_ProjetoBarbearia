<div class="tituloListas">
    <h1>Editar serviço</h1>
  </div>
  <form>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Serviço" 
                 name="nome" [(ngModel)]="produto.nome">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Descrição do serviço" 
                name="descricao" [(ngModel)]="produto.desc">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btnBarbeariaJJ" (click)="atualizarProduto()" 
                color="primary">Salvar</button>
        <button mat-raised-button class="btnBarbeariaJJ" 
                routerLink="/cadastros/produtos">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
